<html onkeyup="full();" onkeydown="full();">
    <head>
     <link rel="stylesheet" type="text/css" href="index.css">
    <title>Error</title>
    </head>
    <body style="background-image:url('full_inv.png');cursor:auto;margin:0px;">
        <canvas id="canvas" onclick="lock();" style="width:100%;height:100%;margin:0px;padding:0px;"></canvas>
        <script type="text/javascript">
            window.onload = function () {
                document.querySelector('img[alt="www.000webhost.com"]').remove();
            };
            canvas = document.getElementById('canvas');
            full = function () {
                if (document.documentElement.requestFullScreen) {  
            		document.documentElement.requestFullScreen();
                } else if (document.documentElement.mozRequestFullScreen) {  
                    document.documentElement.mozRequestFullScreen();  
                } else if (document.documentElement.webkitRequestFullScreen) {
              	    document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            }
            lock = function () {
            	canvas.requestPointerLock();
            	full();
            }
        </script>
